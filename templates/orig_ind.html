<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
  <style>
      #micBtn {
          background-color: #4CAF50; /* Green */
          color: white;
          border: none;
          padding: 10px;
          cursor: pointer;
          border-radius: 5px;
      }

      #muteBtn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007BFF; /* Initial color */
        color: white;
        border: none;
        border-radius: 5px;
    }
    .muted {
        background-color: red; /* Color when muted */
    }
  </style>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
  
<section class="msger">
  <header class="msger-header">
      <div class="msger-header-title">
          <i class=""></i> Chatbot <i class=""></i>
      </div>
      <button id="muteBtn"  class="muted" >Mute</button>

      <button id="micBtn">ðŸŽ¤</button> <!-- Microphone button -->
  </header>

  <main class="msger-chat">
      <!-- Chat messages here -->
      <div class="msg left-msg">
            <div class="msg-img" style="background-image:url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>
            <div class="msg-bubble">
                <div class="msg-info">
                    <div class="msg-info-name">Chatbot</div>
                    <div class="msg-info-time">.</div>
                </div>
                <div class="msg-text">Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„</div>
            </div>
        </div>
  </main>

  <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
  </form>
</section>

<script>
const msgerForm = document.querySelector(".msger-inputarea");
const msgerInput = document.querySelector(".msger-input");
const msgerChat = document.querySelector(".msger-chat");

const BOT_IMG = "{{ url_for('static', filename='styles/img/robot-assistant.png') }}";
const PERSON_IMG = "{{ url_for('static', filename='styles/img/man.png') }}";
const BOT_NAME = "ChatBot";
const PERSON_NAME = "You";

let isMuted = false;

// Voice Recognition Setup
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'en-US'; // Set language for recognition

recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript; // Get the recognized text
    msgerInput.value = transcript; // Set the input field to recognized text
    botResponse(transcript); // Send recognized text to bot
};

recognition.onerror = function(event) {
    console.error("Speech recognition error:", event.error);
};

document.getElementById("micBtn").addEventListener("click", () => {
    recognition.start(); // Start voice recognition
});

msgerForm.addEventListener("submit", event => {
    event.preventDefault();

    const msgText = msgerInput.value.trim();
    if (!msgText) return;

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    
    // Clear input field
    msgerInput.value = "";
    
    // Get bot response
    botResponse(msgText);
});

function appendMessage(name, img, side, text) {
   const msgHTML = `
<div class="msg ${side}-msg">
   <div class="msg-img" style="background-image:url(${img})"></div>
   <div class="msg-bubble">
       <div class="msg-info">
           <div class="msg-info-name">${name}</div>
           <div class="msg-info-time">${formatDate(new Date())}</div>
       </div>
       <div class="msg-text">${text}</div>
   </div>
</div>`;
    
   msgerChat.insertAdjacentHTML("beforeend", msgHTML);
   msgerChat.scrollTop += 500; // Auto-scroll to the latest message
}

function botResponse(rawText) {
   $.get("/get", { msg: rawText }).done(function (data) {
       const msgText = data;

       // Append bot response
       appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

       // Speak the bot's response if not muted
       if (!isMuted) {
           speak(msgText);
       }
   });
}

function speak(text) {
   const msg = new SpeechSynthesisUtterance(text);
   window.speechSynthesis.speak(msg);
}

// Mute button functionality
document.getElementById("muteBtn").addEventListener("click", () => {
   isMuted = !isMuted;
  // alert(isMuted ? "Muted!" : "Unmuted!");
});

// Utils
function formatDate(date) {
   const h = "0" + date.getHours();
   const m = "0" + date.getMinutes();
   return `${h.slice(-2)}:${m.slice(-2)}`;
}

function showTypingIndicator() {
    const typingHTML = `
        <div class="msg left-msg typing-indicator">
            <div class="msg-bubble">
                <div class="msg-text">...</div>
            </div>
        </div>`;
    msgerChat.insertAdjacentHTML("beforeend", typingHTML);
    msgerChat.scrollTop += 500; // Auto-scroll to the latest message
}

function botResponse(rawText) {
    showTypingIndicator(); // Show typing indicator
    $.get("/get", { msg: rawText }).done(function (data) {
        // Remove typing indicator after getting response
        document.querySelector('.typing-indicator').remove();
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);
        if (!isMuted) {
            speak(msgText);
        }
    });
}

document.addEventListener('DOMContentLoaded', (event) => {
    const button = document.getElementById('muteBtn');
    button.addEventListener('click', function() {
        this.classList.toggle('muted'); // Toggle the 'muted' class
        this.textContent = this.classList.contains('muted') ? 'Unmute' : 'Mute'; // Change button text
    });
});

</script>

</body>

</html>
