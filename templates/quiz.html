<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Machine Learning Quiz</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
   <h1> Machine Learning Quiz</h1>
   <h2><a href="{{ url_for('home') }}"> <button id="micBtn" style="margin-left:5px";>Return back</button>
        </a></h2>
   <form action="{{ url_for('submit_quiz') }}" method="POST" class="card">
       {% for question in questions %}
           <div>
               <fieldset>
                   <legend>{{ loop.index }}. {{ question.question }}</legend>
                   <input type="hidden" name="question_{{ loop.index0 }}" value="{{ question.question }}">
                   <div>
                       <label>
                           <input type="radio" name="answers_{{ loop.index0 }}" value="{{ question.options[0] }}" required> {{ question.options[0] }}
                       </label>
                   </div>
                   <div>
                       <label>
                           <input type="radio" name="answers_{{ loop.index0 }}" value="{{ question.options[1] }}" required> {{ question.options[1] }}
                       </label>
                   </div>
                   <div>
                       <label>
                           <input type="radio" name="answers_{{ loop.index0 }}" value="{{ question.options[2] }}" required> {{ question.options[2] }}
                       </label>
                   </div>
                   <div>
                       <label>
                           <input type="radio" name="answers_{{ loop.index0 }}" value="{{ question.options[3] }}" required> {{ question.options[3] }}
                       </label>
                   </div>
               </fieldset>
           </div>
       {% endfor %}
       <button type="submit">Submit Answers</button>
   </form>
</body>
</html>
